
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Movie Recommender" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #111;
            color: #eee;
        }

        .navbar {
            background-color: #000 !important;
        }

        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
        }

        .card-title {
            color: #fff;
        }

        .btn-imdb {
            background-color: #f3ce13;
            color: #000;
            font-weight: bold;
        }

        .poster-img {
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark px-3">
        <a class="navbar-brand" href="{{ url_for('home') }}">Movie Recommender</a>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
